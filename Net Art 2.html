<html>
<head>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.1/jquery.min.js"></script>
    <script>
    $ (document) .ready(function(){
     $ ("button").click(function(){
        $("#div1").fadeOut();
         $("#div2").fadeOut("slow");
         $("div3").fadeOut("3000");
     });
    });
    </script>
    </head>
<body>
    <p>These boxes will do something cool.</p>
    
    <button>Click Me</button><br><br>
    
    <div id="div1" style="width:100px;height:100px;background-color:lightblue;"></div><br>
    <div id="div2" style="width:100px;height:100px;background-color:gray;"></div><br>
    <div id="div3" style="width:100px;height:100px;background-color:black;"></div>
</body>
</html>
